<!DOCTYPE html>
<html role="region" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | Social links profile">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

<!-- style sheet -->
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <main role="banner" class="profile-wrapper">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica looking forward">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."</p>

    <button class="button-links">GitHub</button>
    <button class="button-links">Frontend Mentor</button>
    <button class="button-links">LinkedIn</button>
    <button class="button-links">Twitter</button>
    <button class="button-links">Instagram</button>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <img src="./assets/images/logo2.svg" alt="">
    </div>
  </footer>
</body>
</html>
